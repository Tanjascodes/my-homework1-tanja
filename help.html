<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="content">
        <h1 class="heading">CAN'T SIGN IN?</h1>
        <h2 class="subheading">Wow! It sucks to be you!</h2>
        <div class="help-links">
          <div class="help-box">
            <img src="./svgs/user.svg" class="help-icon" />
            <h3 class="help-title">Forgot username?</h3>
            <p class="help-description">
              Wow how. We will send you an email or something
            </p>
          </div>
          <div class="help-box">
            <img src="./svgs/lock-circle.svg" class="help-icon" />
            <h3 class="help-title">Lost your password?</h3>
            <p class="help-description">Lmao how. We will send you an email</p>
          </div>
          <div class="help-box">
            <img src="./svgs/mail.svg" class="help-icon" />
            <h3 class="help-title">Lost your email?</h3>
            <p class="help-description">
              How did you even do that? Honestly you are probably too young to
              even play this game
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
